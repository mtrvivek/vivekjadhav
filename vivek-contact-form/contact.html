<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect with Vivek Jadhav</title>

    <!-- Bootstrap 5.3 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="container cosmic-container">
      <h1 class="text-center mb-4">Letâ€™s Connect</h1>
      <form action="https://formsubmit.co/vivekjdv333@gmail.com" method="POST">
        <!-- Hide your email ID -->
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_next" value="thankyou.html" />

        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="5"
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100 cosmic-btn">
          Send Message
        </button>
      </form>
    </div>
  </body>
</html>
