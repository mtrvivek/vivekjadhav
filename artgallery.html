    <style>
      body {
        margin: auto;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;

        background: linear-gradient(
          315deg,
          rgb(141, 26, 70) 3%,
          rgb(23, 94, 165) 38%,
          rgb(2, 119, 111) 68%,
          rgba(48, 0, 77, 0.74) 98%
        );
        animation: gradient 70s ease infinite;
        background-size: 400% 400%;
        background-attachment: fixed;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 0%;
        }
        50% {
          background-position: 100% 100%;
        }
        100% {
          background-position: 0% 0%;
        }
      }

      .wave {
        background: rgb(255 255 255 / 25%);
        border-radius: 1000% 1000% 0 0;
        position: fixed;
        width: 200%;
        height: 12em;
        animation: wave 20s -3s linear infinite;
        transform: translate3d(0, 0, 0);
        opacity: 0.8;
        bottom: 0;
        left: 0;
        z-index: -1;
      }

      .wave:nth-of-type(2) {
        bottom: -1.25em;
        animation: wave 30s linear reverse infinite;
        opacity: 0.8;
      }

      .wave:nth-of-type(3) {
        bottom: -2.5em;
        animation: wave 35s -1s reverse infinite;
        opacity: 0.9;
      }

      @keyframes wave {
        2% {
          transform: translateX(1);
        }
        25% {
          transform: translateX(-25%);
        }
        50% {
          transform: translateX(-50%);
        }
        75% {
          transform: translateX(-25%);
        }
        100% {
          transform: translateX(1);
        }
      }

      .stars {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -2;
        pointer-events: none;
        background: radial-gradient(1px, white, transparent 90%) 5% 10%,
          radial-gradient(2px, rgb(255, 250, 250), transparent 60%) 10% 20%,
          radial-gradient(1.5px, white, transparent 60%) 15% 30%,
          radial-gradient(3px, rgba(255, 255, 255, 0.7), transparent 60%) 25%
            40%,
          radial-gradient(2px, rgba(255, 255, 255, 0.9), transparent 60%) 35%
            50%,
          radial-gradient(2.5px, white, transparent 60%) 45% 60%,
          radial-gradient(1px, rgba(255, 255, 255, 0.8), transparent 60%) 55%
            70%,
          radial-gradient(2px, white, transparent 60%) 65% 80%,
          radial-gradient(3px, rgb(255, 255, 255), transparent 60%) 75% 90%,
          radial-gradient(1.5px, rgba(255, 255, 255, 0.9), transparent 60%) 85%
            95%;
        background-size: 200px 200px;
        animation: stars-blink-1 4s infinite alternate ease-in-out;
      }

      .stars::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: radial-gradient(1px, white, transparent 90%) 2% 5%,
          radial-gradient(2px, rgb(255, 250, 250), transparent 60%) 8% 18%,
          radial-gradient(1.5px, white, transparent 60%) 12% 25%,
          radial-gradient(3px, rgba(255, 255, 255, 0.7), transparent 60%) 20%
            35%,
          radial-gradient(2px, rgba(255, 255, 255, 0.9), transparent 60%) 28%
            45%,
          radial-gradient(2.5px, white, transparent 60%) 40% 55%,
          radial-gradient(1px, rgba(255, 255, 255, 0.8), transparent 60%) 50%
            65%,
          radial-gradient(2px, white, transparent 60%) 60% 75%,
          radial-gradient(3px, rgb(255, 255, 255), transparent 60%) 70% 85%,
          radial-gradient(1.5px, rgba(255, 255, 255, 0.9), transparent 60%) 80%
            90%;
        background-size: 200px 200px;
        animation: stars-blink-2 2s infinite alternate ease-in-out;
        opacity: 0.7;
      }

      .stars::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: radial-gradient(1px, white, transparent 90%) 3% 7%,
          radial-gradient(2px, rgb(255, 250, 250), transparent 60%) 15% 27%,
          radial-gradient(1.5px, white, transparent 60%) 22% 40%,
          radial-gradient(3px, rgba(255, 255, 255, 0.7), transparent 60%) 35%
            55%,
          radial-gradient(2px, rgba(255, 255, 255, 0.9), transparent 60%) 50%
            68%,
          radial-gradient(2.5px, white, transparent 60%) 65% 80%,
          radial-gradient(1px, rgba(255, 255, 255, 0.8), transparent 60%) 75%
            90%,
          radial-gradient(2px, white, transparent 60%) 85% 95%,
          radial-gradient(3px, rgb(255, 255, 255), transparent 60%) 90% 98%,
          radial-gradient(1.5px, rgba(255, 255, 255, 0.9), transparent 60%) 98%
            100%;
        background-size: 200px 200px;
        animation: stars-blink-3 5s infinite alternate ease-in-out;
        opacity: 0.5;
      }

      @keyframes stars-blink-1 {
        0%,
        100% {
          opacity: 0.4;
          filter: brightness(1.5);
        }
        50% {
          opacity: 1;
          filter: brightness(3.5);
        }
      }

      @keyframes stars-blink-2 {
        0%,
        100% {
          opacity: 0.2;
          filter: brightness(1.2);
        }
        50% {
          opacity: 1;
          filter: brightness(3);
        }
      }

      @keyframes stars-blink-3 {
        0%,
        100% {
          opacity: 0.3;
          filter: brightness(1.3);
        }
        50% {
          opacity: 1;
          filter: brightness(2.8);
        }
      }

      .heading {
        font-family: "Libre Baskerville", serif;
        font-weight: 600;
        font-style: normal;
        padding-bottom: 5px;
        font-size: 2.5rem;
        letter-spacing: 1px;
        color: aliceblue;
        margin: 0;

        /* Subtle text shadow and glow */
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.116),
          0 0 15px rgba(255, 255, 255, 0.219);
      }

      #art-description {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 20px;
        font-family: "Ubuntu", serif;
        letter-spacing: 1px;
        color: aliceblue;
        line-height: 1.8;

        /* Subtle glow */
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.171),
          0 0 10px rgba(255, 255, 255, 0.2);
      }

      .gallery img {
        width: 100%;
        object-fit: cover; /* Crop images to fit */
        border: 8px solid white;
        border-radius: 10px;
        transition: transform 0.3s ease;
      }
      .gallery img:hover {
        transform: scale(1.05);
        cursor: pointer;
      }

      .modal {
        height: 100%;
      }

      .modal-content img {
        display: block;
        margin: auto;
        padding: 20px;
        width: 100%;
        border-radius: 10px;
        object-fit: contain;
      }

      @media (max-width: 772px) {
        br {
          display: none;
        }
      }
    </style>
  </head>
